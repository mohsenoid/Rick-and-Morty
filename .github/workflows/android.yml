  
name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Chrckout repo
        uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Test and Build
        run: ./gradlew build
